{% extends 'base.html' %}
{% block content %}
<div class="blog-posts">
    {% for post in posts %}
    <div class="post-preview">
        <h2>{{ post.title }}</h2>
        <p>by {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content[:100] }}...</p>
        <a href="/post/{{ loop.index0 }}">Read More</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
